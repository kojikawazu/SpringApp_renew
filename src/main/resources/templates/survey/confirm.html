<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="${title}">Inquiry home.</title>
	
	    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet" crossorigin="anonymous">
    
    <link href="starter-template.css"  th:href="@{/css/home/same_form.css}" rel="stylesheet" crossorigin="anonymous">
    
    <!--  Jquery core  -->
    <script th:src="@{/js/jquery-slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<!-- ナビゲーションバー -->
	<div th:replace="~{/block/header::headerA}"></div>
	 
	<!-- メイン画面 -->
	<main role="main" class="container">
		<div class="starter-template">
	 		<h1 th:text="${title}">example</h1><br>
	 		<p class="lead" th:text="${cont}">context</p>
	 	</div>
	 	
	 	<!-- 入力内容一覧 -->
	 	<p>入力内容を確認してください</p>
	 	<div th:object="${surveyForm}">
	 		<div class="mb-5">
	 			<ul class="list-group">
	 				<li th:text="*{name}" class="list-group-item"></li>
	 				<li th:text="*{age}" class="list-group-item"></li>
	 				<li th:switch="*{profession}"  class="list-group-item">
	 					<p th:case="1" th:text="学生">学生</p>
	 					<p th:case="2" th:text="会社員">会社員</p>
	 					<p th:case="3" th:text="芸能人">芸能人</p>
	 					<p th:case="4" th:text="主婦">主婦</p>
	 					<p th:case="*" th:text="その他">その他</p>
	 				</li>
	 				<li th:text="*{men_or_female == 1} ? '男性' : '女性'" class="list-group-item"></li>
	 				<li th:text="*{satisfaction}" class="list-group-item"></li>
	 				<li th:text="*{comment}" class="list-group-item"></li>
	 			</ul>
	 		</div>
	 		<div class="btn-toolbar">
		 		<form method="post" action="#" th:action="@{/survey/form}">
		 			<input type="hidden" name="name" th:value="*{name}">
		 			<input type="hidden" name="age" th:value="*{age}">
		 			<input type="hidden" name="profession" th:value="*{profession}">
		 			<input type="hidden" name="men_or_female" th:value="*{men_or_female}">
		 			<input type="hidden" name="satisfaction" th:value="*{satisfaction}">
		 			<input type="hidden" name="comment" th:value="*{comment}">
		 			<button type="submit" class="btn btn-primary">戻る</button>
		 		</form>
		 		<form method="post" action="#" th:action="@{/survey/complete}">
		 			<input type="hidden" name="name" th:value="*{name}">
		 			<input type="hidden" name="age" th:value="*{age}">
		 			<input type="hidden" name="profession" th:value="*{profession}">
		 			<input type="hidden" name="men_or_female" th:value="*{men_or_female}">
		 			<input type="hidden" name="satisfaction" th:value="*{satisfaction}">
		 			<input type="hidden" name="comment" th:value="*{comment}">
		 			<button type="submit" class="btn btn-primary">送信する</button>
		 		</form>
	 		</div>
	 	</div>
	 </main>
	 
	 <!-- フッター -->
	<div th:replace="~{/block/footer::footerA}"></div>
</body>
</html>
