<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--
	【問い合わせフォーム.html】
-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="${title}">Inquiry home.</title>
	
	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous">
	
    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet" crossorigin="anonymous">
    <link href="starter-template.css"  th:href="@{/css/home/same_form.css}" rel="stylesheet" crossorigin="anonymous">
	<link href="inquiry_index.css"  th:href="@{/css/inquiry/inquiry_index.css}" rel="stylesheet" crossorigin="anonymous">
	
	<!--  Jquery core  -->
	<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common/app_common.js}"></script>
</head>
<body>
	<!-- ナビゲーションバー -->
	<div th:replace="~{/block/header::headerA}"></div>
	
	<!-- メイン画面 -->
	<main role="main" class="container">
		<!-- タイトル -->
		<div class="starter-template">
	 		<h1 th:text="${title}"></h1><br>
	 		<p class="lead" th:text="${cont}"></p>
	 		<p class="asterisk-cont">* 印の入力は必須です。 </p >
	 	</div>
	 	
	 	<!-- アラート -->
		<div th:unless="${#strings.isEmpty(complete)}">
			<div th:text="${complete}"class="alert alert-success"></div>
		</div>
	 	
	 	<!-- 登録フォーム -->
	 	<form method="post" action="#" th:action="@{/inquiry/confirm}" th:object="${inquiryForm}">
	 		<!-- 問い合わせ名 -->
	 		<div class="form-group">
	    		<label for="name">お名前<spac class="asterisk-input">*</span ></label>
	    		<input type="text" name="name" class="form-control" id="name" th:value="*{name}">
	  		</div>
	 		<div class="text-danger mb-4" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
	 		
	 		<!-- 問い合わせメールアドレス -->
	 		<div class="form-group">
	 			<label for="email">メールアドレス<spac class="asterisk-input">*</span ></label>
	 			<input type="text" name="email" class="form-control" id="email"  th:value="*{email}">
	 		</div>
	 		<div class="text-danger mb-4" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
	 		
	 		<!-- 問い合わせコメント -->
	 		<div class="form-group">
	 			<label for="comment">コメント<spac class="asterisk-input">*</span ></label>
	 			<textarea name="comment" class="form-control" id="detail" rows="3"  th:value="*{comment}" th:text="*{comment}"></textarea>
	 		</div>
	 		<div class="text-danger mb-4" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
			
			<!-- 一覧に戻る -->
			<a class="btn btn-primary" href="#" role="button" th:href="@{/inquiry/}">一覧へ戻る</a>
			<!-- 確認する -->
			<button type="submit" class="btn btn-primary">確認する</button>
	 	</form>
	 </main>
	 <!-- フッター -->
	<div th:replace="~{/block/footer::footerA}"></div>
</body>
</html>
