<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="${title}">Inquiry home.</title>
	
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet" crossorigin="anonymous">
    <link href="starter-template.css"  th:href="@{/css/intro/intro_index.css}" rel="stylesheet" crossorigin="anonymous">
    
    <!--  Jquery core  -->
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootbox.min.js}"></script>
    
</head>
<body>
	<!-- ナビゲーションバー -->
	<div th:replace="~{/block/header::headerA}"></div>
	<div id="home_back">
		<img th:src="@{/images/background_intro_index.jpg}">
	</div>
	 
	<!-- メイン画面 -->
	<main role="main" class="container">
		
		<div class="starter-template">
		    <!-- タイトル -->
	 		<h1 th:text="${title}">example</h1><br>
	 		<h2 class="lead" th:text="${cont}">context</h2>
	 		
	 		<!-- 紹介文 -->
	 		<h3 th:text="${introTitle}"></h3>
	 		<div class="h3-after" th:text="${intro}"></div>
	 		
	 		<!-- 経験 -->
	 		<h3 th:text="${experTitle}"></h3>
	 		<div class="h3-after" >
	 			<div class="exper-after" th:each="exper : ${experList}" th:text="${exper}"></div>
	 		</div>
	 		
	 		<!-- 今後やりたいこと -->
	 		<h3 th:text="${afterTitle}"></h3>
	 		<div class="h3-after" th:text="${after}"></div>
	 		
	 		<!-- スキル(言語) -->
	 		<h3 th:text="${skill1Title}"></h3>
	 		<div class="h3-after" >
	 			<div class="div-after" th:each="skill1 : ${skill1List}" th:text="${skill1}"></div>
	 		</div>
	 		
	 		<!-- スキル(ライブラリ) -->
	 		<h3 th:text="${skill2Title}"></h3>
	 		<div class="h3-after" >
	 			<div class="div-after" th:each="skill2 : ${skill2List}" th:text="${skill2}"></div>
	 		</div>
	 		
	 		<!-- スキル(FW) -->
	 		<h3 th:text="${skill3Title}"></h3>
	 		<div class="h3-after" >
	 			<div class="div-after" th:each="skill3 : ${skill3List}" th:text="${skill3}"></div>
	 		</div>
	 		
	 		<!-- スキル(その他) -->
	 		<h3 th:text="${skill4Title}"></h3>
	 		<div class="h3-after" >
	 			<div class="div-after" th:each="skill4 : ${skill4List}" th:text="${skill4}"></div>
	 		</div>
	 		
	 		<!-- URL -->
	 		<h3 th:text="${urlTitle}"></h3>
	 		<div class="h3-after">
	 			<a th:href="${url}" th:text="${url}"></a>
	 		</div>
	 		
	 		<!-- 趣味 -->
	 		<h3 th:text="${hobbyTitle}"></h3>
	 		<div class="h3-after" >
	 			<div class="div-after" th:each="hobby : ${hobbyList}" th:text="${hobby}"></div>
	 		</div>
	 		
	 		<!-- 最後に一言 -->
	 		<h3 th:text="${wordTitle}"></h3>
	 		<div class="h3-after" th:text="${word}"></div>
	 	</div>	
	 </main>
	 
	 <!-- フッター -->
	<div th:replace="~{/block/footer::footerA}"></div>
</body>
</html>
